<html>
  <head>
    <title>The Portphilio API</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Josefin Sans', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #333;
        background-color: #f8bbd0;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        margin-bottom: 30px;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
      }

      a {
        color: #31D8A0;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #31D8A0;
      }
    </style>
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body>
    <main class="container">
      <img class="logo" src="https://portphil.io/img/icons/android-chrome-192x192.png" alt="Portphilio Logo">
      <h2 class="center-text">A REST and realtime API layer for Portphilio.</h2>

      <footer>
        <p class="center-text">&copy; <span id="copyrightDate"></span> Portphilio</p>
      </footer>
    </main>
    <script>
        const now = new Date().getFullYear()
        document.getElementById('copyrightDate').innerHTML = now === 2019 ? now : `2019-${now}`
    </script>
  </body>
</html>
